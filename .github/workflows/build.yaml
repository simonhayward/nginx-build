name: build

on: push

jobs:
  build:
    env:
        NGINX_VERSION: 1.19.4
        NPS_VERSION: 1.13.35.2-stable
    name: Build nginx
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install requirements
        run: sudo apt-get install build-essential zlib1g-dev libpcre3 libpcre3-dev unzip uuid-dev wget
      
      - name: Build
        run: bash ./build.sh
      
      - name: Config
        run: |
          cp ./nginx.conf /opt/nginx/compiled/${{ env.NGINX_VERSION }}/conf/nginx.conf
          
      - uses: actions/upload-artifact@v2
        with:
          name: nginx-${{ env.NGINX_VERSION }}
          path: /opt/nginx/compiled
        
      - name: Tar and compress
        run: |
          cd /opt/nginx/compiled 
          tar -czvf ${{ env.NGINX_VERSION }}.tar.gz ${{ env.NGINX_VERSION }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.NGINX_VERSION }}
          release_name: Release ${{ env.NGINX_VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /opt/nginx/compiled/${{ env.NGINX_VERSION }}.tar.gz
          asset_name: ${{ env.NGINX_VERSION }}.tar.gz
          asset_content_type: application/gzip
      